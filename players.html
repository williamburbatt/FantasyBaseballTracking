<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fantasy Baseball</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet">
    <link href="css/loader.css" rel="stylesheet">
    <link href="css/cards.css" rel="stylesheet">



</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" alt="" width="50%">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="players.html">Players
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="salaries.html">Salaries</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- End Nav -->

    <!-- Selectors for Queries  -->
    <form class="p-2">
        <div class="form-group row">
            <div class="col-sm-3"></div>
            <label for="position" class="col-sm-2 col-form-label">Select Players</label>
            <div class="col-sm-4">
                <select class="form-control" id="position">
                    <option>All Players</option>
                    <option>1st Base</option>
                    <option>Second Base</option>
                    <option>Shortstop</option>
                    <option>Third Base</option>
                    <option>Outfield</option>
                    <option>Catchers</option>
                    <option>Pitchers</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-3"></div>
            <label for="sorting" class="col-sm-2 col-form-label">Select Sort</label>
            <div class="col-sm-4">
                <select class="form-control" id="sorting">
                    <option>Last Name</option>
                    <option>Age</option>
                    <option>Team</option>
                    <option>Position</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4"><button id="fire" class="btn btn-primary btn-lg btn-block">Go!</button>
        </div>
        <div class="col-sm-4"></div>

        </div>
    </form>
    <!-- Player Search -->
    <div class="d-none">
        <div class="d-flex align-items-center flex-column justify-content-center h-100" id="header">
            <h1 class="display-4">Search for a Player</h1>
            <form id="playerSearch">
                <div class="form-group">
                    <input class="form-control form-control-lg" placeholder="Name" name="Name" type="text">
                </div>
            </form>
        </div>
    </div>



    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="playerInfo">
                    ...
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>



    <div id="root"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/playerScript.js"></script>


</body>

</html>
